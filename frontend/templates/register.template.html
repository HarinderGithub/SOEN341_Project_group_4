<navigation></navigation>

<div class="container">

  <div class="row">
    <div class="col-md-6">
      <h1>Register</h1>
      <p class="lead">Already a member? Please <a href="login">log in</a> instead.</p>
      <form ng-submit="vm.onSubmit()">
        <div class="form-group">
          <label for="id">Student ID</label>
          <input type="number" class="form-control" id="id" placeholder="Enter your Student ID" ng-model="vm.credentials.id">
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="username" class="form-control" id="username" placeholder="Enter username" ng-model="vm.credentials.username">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password" ng-model="vm.credentials.password">
        </div>
         <div class="form-group">
          <label for="type">Type</label>
          <input type="text" class="form-control" id="type" placeholder="Student, Teacher, or TA" ng-model="vm.credentials.type">
        </div>
        <button type="submit" class="btn btn-default">Register!</button>
      </form>
    </div>
  </div>

</div>
