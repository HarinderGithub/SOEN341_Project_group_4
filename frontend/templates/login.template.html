<navigation></navigation>

<div class="container" data-ng-controller="loginCtrl as ctrl">

  <div class="row">
    
    <div class="col-md-6">

      <h1 class="form-signin-heading">Sign in</h1>
  
      <form data-ng-submit="ctrl.onSubmit()">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="username" class="form-control" id="email" placeholder="Enter username" data-ng-model="ctrl.credentials.username">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password" data-ng-model="ctrl.credentials.password">
        </div>
        <button type="submit" class="btn btn-default">Sign in!</button>
      </form>

    </div>
  </div>

</div>
